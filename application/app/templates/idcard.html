<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ID Card</title>
<style>
       body {
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
           background-color: #f0f0f0;
       }
       .id-card {
           width: 300px;
           border: 1px solid #ccc;
           border-radius: 10px;
           padding: 20px;
           text-align: center;
           font-family: Arial, sans-serif;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
           background-color: #fff;
           margin-bottom: 20px;
       }
       .id-card img {
           width: 100px;
           height: 100px;
           border-radius: 50%;
       }
       .id-card .details {
           margin-top: 15px;
       }
       .id-card .details .name {
           font-size: 18px;
           font-weight: bold;
       }
       .id-card .details .designation {
           font-size: 16px;
           color: #666;
       }
       .id-card .details .contact {
           margin-top: 10px;
       }
       .id-card .details .contact div {
           margin: 5px 0;
       }
       .id-card .qr-code {
           margin-top: 20px;
       }
       .id-card .qr-code img {
           width: 80px;
           height: 80px;
       }
       .download-btn {
           padding: 10px 20px;
           font-size: 16px;
           cursor: pointer;
           background-color: #4CAF50;
           color: white;
           border: none;
           border-radius: 5px;
       }
</style>
</head>
<body>
<div class="id-card" id="id-card">
<img src="{{namepath}}" alt="User Photo">
<div class="details">
<div class="name">{{name}}</div>
<div class="designation">{{designation}}</div>
<div class="contact">
<div>Blood Group: {{value2}}</div>
</div>
</div>
<div class="qr-code">
<img src="{{qrpath}}" alt="QR Code">
</div>
</div>
</body>
</html>
