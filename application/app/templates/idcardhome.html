



<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Input Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
       body {
           background: linear-gradient(135deg, #cedb12, #af0b97);
           font-family: 'Arial', sans-serif;
           color: #ffffff;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
       }
       .container {
           background: rgba(255, 255, 255, 0.1);
           border-radius: 15px;
           padding: 30px;
           box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
           max-width: 500px;
           width: 100%;
           backdrop-filter: blur(10px);
       }
       h2 {
           text-align: center;
           margin-bottom: 30px;
           font-size: 2rem;
           text-transform: uppercase;
           letter-spacing: 2px;
           color: #ffffff;
       }
       .form-group {
           margin-bottom: 20px;
       }
       .form-control {
           border-radius: 30px;
           height: 50px;
           padding: 10px 20px;
           background: rgba(255, 255, 255, 0.2);
           border: none;
           color: #ffffff;
           font-size: 1rem;
           transition: all 0.3s ease;
       }
       .form-control:focus {
           background: rgba(255, 255, 255, 0.3);
           outline: none;
           box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
       }
       .form-label {
           margin-bottom: 10px;
           font-size: 1.1rem;
           color: #ffffff;
       }
       .btn-primary {
           border-radius: 30px;
           height: 50px;
           background: linear-gradient(135deg, #ff512f, #dd2476);
           border: none;
           font-size: 1rem;
           text-transform: uppercase;
           letter-spacing: 1px;
           transition: all 0.3s ease;
       }
       .btn-primary:hover {
           background: linear-gradient(135deg, #dd2476, #ff512f);
           box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
       }
</style>
</head>
<body>
<div class="container">
<h2>User Input Form</h2>
<form method="POST">
           {{ form.hidden_tag() }}
<div class="form-group">
               {{ form.userinput.label(class="form-label") }}
               {{ form.userinput(class="form-control") }}
</div>
<div class="form-group">
               {{ form.userbgroupinput.label(class="form-label") }}
               {{ form.userbgroupinput(class="form-control") }}
</div>
<div class="form-group">
               {{ form.submit(class="btn btn-primary") }}
</div>
</form>
</div>
</body>
</html>
